name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    Build:
      runs-on: self-hosted
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Create and use unique Docker context
          run: |
            docker context create context-${{ github.run_id }}-${{ github.job }} || true
            docker context use context-${{ github.run_id }}-${{ github.job }}

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3
          with:
            endpoint: context-${{ github.run_id }}-${{ github.job }}

        - name: Build and push
          uses: docker/build-push-action@v5
          with:
            context: .
            file: ./PublicLibrarySystem/Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/public-library-system:latest